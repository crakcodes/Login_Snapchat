<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspection de nom dâ€™utilisateur â€“ Snapchat style</title>
  <meta name="description" content="Page simple pour demander un nom dâ€™utilisateur Ã  inspecter, aux couleurs de Snapchat." />
  <style>
    :root {
      --snap-yellow: #FFFC00; /* Couleur principale Snapchat */
      --snap-black: #000000;
      --snap-white: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--snap-yellow);
      color: var(--snap-black);
      display: grid;
      place-items: center;
    }

    .card {
      width: min(560px, 92vw);
      background: var(--snap-white);
      border-radius: 1.25rem; /* 20px */
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      padding: 2rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .logo {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: var(--snap-yellow);
      display: grid; place-items: center;
      border: 2px solid var(--snap-black);
      font-size: 1.25rem;
      user-select: none;
    }

    h1 {
      font-size: clamp(1.2rem, 2.5vw + 0.6rem, 1.75rem);
      margin: 0;
      line-height: 1.2;
    }

    p.lead {
      margin: 0 0 1.25rem 0;
      color: #333;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .field {
      display: flex;
      gap: 0.5rem;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.85rem 1rem;
      border-radius: 0.875rem;
      border: 2px solid var(--snap-black);
      outline: none;
      font-size: 1rem;
    }

    input[type="text"]:focus {
      box-shadow: 0 0 0 4px rgba(0,0,0,0.08);
    }

    button {
      cursor: pointer;
      border: 2px solid var(--snap-black);
      padding: 0.85rem 1.1rem;
      border-radius: 0.875rem;
      font-weight: 700;
      background: var(--snap-black);
      color: var(--snap-white);
      transition: transform 0.08s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); }

    .note {
      margin-top: 0.75rem;
      font-size: 0.92rem;
      color: #444;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed; inset: 0; 
      background: rgba(0,0,0,0.4);
      display: none; /* toggled via JS */
      align-items: center; justify-content: center;
      padding: 1rem;
      z-index: 50;
    }
    .modal-backdrop[aria-hidden="false"] { display: flex; }

    .modal {
      width: min(520px, 92vw);
      background: var(--snap-white);
      border-radius: 1rem;
      box-shadow: 0 14px 40px rgba(0,0,0,0.35);
      border: 2px solid var(--snap-black);
      overflow: hidden;
    }
    .modal-header {
      display: flex; align-items: center; gap: .75rem;
      padding: 1rem 1.25rem;
      background: var(--snap-yellow);
      border-bottom: 2px solid var(--snap-black);
    }
    .modal-title { font-size: 1.1rem; font-weight: 800; }

    .modal-body {
      padding: 1rem 1.25rem 1.25rem;
      color: #222;
      line-height: 1.5;
    }

    .modal-actions { display: flex; gap: .5rem; justify-content: flex-end; padding: 0 1.25rem 1.25rem; }

    .btn-outline {
      background: var(--snap-white);
      color: var(--snap-black);
    }

    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }

    footer { 
      margin-top: 1rem; 
      text-align: center; 
      font-size: 0.85rem; 
      color: #222; 
    }
    a { color: inherit; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="header" aria-hidden="true">
      <div class="logo" title="Style Snapchat">ðŸ‘»</div>
      <h1>Inspection de nom dâ€™utilisateur</h1>
    </div>

    <p class="lead">Indiquez le nom dâ€™utilisateur que vous souhaitez inspecter, puis cliquez sur <strong>Inspecter</strong>.</p>

    <form id="inspect-form" aria-label="Formulaire dâ€™inspection">
      <label for="username">Quel nom dâ€™utilisateur souhaitez-vous inspecter&nbsp;?</label>
      <div class="field">
        <input id="username" name="username" type="text" inputmode="text" placeholder="ex. mon.super.pseudo" aria-required="true" required />
        <button id="inspect-btn" type="submit" aria-label="Inspecter le nom saisi">Inspecter</button>
      </div>
    </form>

    <footer>
      Â© <span id="year"></span> â€“ Snapchat
    </footer>
  </main>

  <!-- Modal accessible -->
  <div class="modal-backdrop" id="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modal-title">
    <div class="modal" role="document">
      <div class="modal-header">
        <div class="logo" aria-hidden="true">ðŸ‘»</div>
        <div class="modal-title" id="modal-title">Demande enregistrÃ©e</div>
      </div>
      <div class="modal-body" id="modal-desc">
        Votre demande va Ãªtre traitÃ©e dâ€™ici quelques jours. Et vous devez recevoir les notifications sur votre compte Snapchat.
      </div>
      <div class="modal-actions">
        <button class="btn-outline" id="close-btn" type="button" aria-label="Fermer la fenÃªtre">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('inspect-form');
    const usernameInput = document.getElementById('username');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close-btn');

    // AnnÃ©e dynamique dans le footer
    document.getElementById('year').textContent = new Date().getFullYear();

    function openModal(message){
      // Personnalise le message (optionnel)
      const body = document.getElementById('modal-desc');
      body.textContent = message || 'Votre demande va Ãªtre traitÃ©e d\u2019ici quelques jours.';
      modal.setAttribute('aria-hidden', 'false');
      // Focus management pour lâ€™accessibilitÃ©
      closeBtn.focus();
      document.addEventListener('keydown', onEsc);
    }

    function closeModal(){
      modal.setAttribute('aria-hidden', 'true');
      document.removeEventListener('keydown', onEsc);
      // Retour du focus au champ
      usernameInput.focus();
    }

    function onEsc(e){ if(e.key === 'Escape') closeModal(); }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const value = usernameInput.value.trim();
      if(!value){
        usernameInput.focus();
        usernameInput.setAttribute('aria-invalid', 'true');
        usernameInput.style.boxShadow = '0 0 0 4px rgba(255, 0, 0, 0.25)';
        return;
      }
      usernameInput.removeAttribute('aria-invalid');
      usernameInput.style.boxShadow = '';

      openModal('Votre demande va Ãªtre traitÃ©e d\u2019ici quelques jours. Et vous devez recevoir ses notifications sur votre compte Snapchat.');
    });

    // Fermetures: bouton, clic en dehors, touche Ã‰chap
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if(e.target === modal){ closeModal(); }
    });
  </script>
</body>
</html>
